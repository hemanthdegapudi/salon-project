<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <nav class="mb-4">
        <a href="{% url 'customer_entry' %}" class="btn btn-outline-primary me-2">Customer Entry</a>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-success me-2">Dashboard</a>
        <a href="{% url 'staff_list' %}" class="btn btn-outline-info me-2">Staff Management</a>
    </nav>
    <h1>Inventory Management</h1>
    <a href="{% url 'add_inventory' %}" class="btn btn-success mb-3">Add Inventory Item</a>
    <ul class="list-group">
        {% for item in inventory_items %}
            <li class="list-group-item">{{ item.name }} (Qty: {{ item.quantity }})</li>
        {% empty %}
            <li class="list-group-item">No inventory items found.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>

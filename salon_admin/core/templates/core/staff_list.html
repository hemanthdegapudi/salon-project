<!DOCTYPE html>
<html>
<head>
    <title>Staff Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <nav class="mb-4">
        <a href="{% url 'customer_entry' %}" class="btn btn-outline-primary me-2">Customer Entry</a>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-success me-2">Dashboard</a>
        <a href="{% url 'inventory_list' %}" class="btn btn-outline-warning">Inventory Management</a>
    </nav>
    <h1>Staff Management</h1>
    <a href="{% url 'add_staff' %}" class="btn btn-success mb-3">Add Staff Member</a>
    <ul class="list-group">
        {% for staff in staff_members %}
            <li class="list-group-item">{{ staff.name }} ({{ staff.role }})</li>
        {% empty %}
            <li class="list-group-item">No staff members found.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
